name: test workflow
on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v2
      - id: fooo
        uses: creamangus/test-private-actions/demo@v1
        with:
          who-to-greet: 'Angus Test'
      - run: echo random-number ${{ steps.foo.outputs.random-number }}
        shell: bash
      - run: echo "Test end"
        shell: bash